language: python
python:
  - '3.6'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_script:
  - pip install -r requirements.txt
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

env: DJANGO_SETTINGS_MODULE=config.settings.travis

services:
  - postgresql

script:
  - python manage.py collectstatic
  - python manage.py test

branches:
only:
  - staging