sudo: required
language: python
python:
  - '3.6'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_script:
  - echo $PATH
  - pip install -r requirements.txt
  - sudo apt-get install chromium-browser

  
env: DJANGO_SETTINGS_MODULE=config.settings.travis

services:
  - postgresql

script:
  - python manage.py collectstatic
  - python manage.py test

branches:
only:
  - staging