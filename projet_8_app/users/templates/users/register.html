{% extends "core/base.html" %}

{% block header %}

<header>

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Cr√©er un compte</h4>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                {{ form.username }}

            </div> 
            <!-- form-group// -->

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                {{ form.password1 }}
               
            </div> 
            <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                {{ form.password2 }}
            </div> 
            <!-- form-group// -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> S'enregister </button>
            </div> 
            <!-- form-group// -->
            <p class="text-center">Vous avez un compte? <a href="/login">Connectez-vous</a> </p>
        </form>
    </article>
</div> <!-- card.// -->

</div>
<!--container end.//-->
</header>


{% endblock %}
